spring.application.name=desafio-jpa-depositar-sacar

spring.datasource.url=jdbc:postgresql://localhost:5432/teste
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.default_schema=depositar_sacar
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

##################################
## HIKARI POOL
##################################
spring.datasource.hikari.schema=depositar_sacar
spring.datasource.hikari.maximum-pool-size= 8
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true


###########
# Logging #
###########
server.error.include-stacktrace=always
spring.main.banner-mode=off
logging.level.br.com.ccs.desafiojpadepositarsacar=DEBUG
#logging.level.org.hibernate.stat=debug
#logging.level.sql=debug
logging.level.root=off
