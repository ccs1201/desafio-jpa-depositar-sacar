spring.application.name=desafio-jpa-depositar-sacar
spring.profiles.active=default
spring.datasource.url=jdbc:postgresql://localhost:5432/teste
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=depositar_sacar
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false

##################################
## Flyway
##################################
spring.flyway.enabled=true

##################################
## HIKARI POOL
##################################
spring.datasource.hikari.schema=depositar_sacar
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true


##################################
## Spring CDI
##################################
spring.main.lazy-initialization=false

###########
